<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PokeApp</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

	<div class="container mt-5">
		<!-- Formulario para buscar el Pokémon -->
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<h2 class="text-center mb-4">Buscador Pokémon</h2>
				<form id="pokemon-form">
					<div class="mb-3">
						<label for="pokemon-name-input" class="form-label">Nombre
							o ID del Pokémon</label> <input id="pokemon-name-input" type="text"
							autocomplete="off" class="form-control" placeholder="Pikachu">
					</div>
					<button type="submit" class="btn btn-primary w-100">Buscar</button>
				</form>
			</div>
		</div>

		<!-- Recuadro para mostrar los detalles del Pokémon -->
		<div class="row mt-5">
			<div class="col-md-6 offset-md-3">
				<div id="pokemon-details-loading-spinner" class="w-100 d-flex d-none justify-content-center align-items-center">
					<div role="status" style="width: 5rem; height: 5rem;" class="spinner-border">
						<span class="visually-hidden">Loading...</span>
					</div>
				</div>
				<div id="pokemon-details" class="card">
					<div class="card-body">
						<h4 class="card-title">Detalles del Pokémon</h4>
						<div id="pokemon-data">
							<p class="text-muted">No se ha cargado ningún Pokémon aún.</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="dist/bundle.js"></script>

</body>
</html>
